<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>


    <!--Contact form start -->
    <form>

        <div class="mb-3 fw-bold">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="John">
            <div id="nameHelp" class="form-text">Please write your first name here.</div>

            <label for="exampleInputPassword1" class="form-label fw-bold">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Adams">
            <div id="nameHelp" class="form-text fw-bold">Please write your last name here. </div>
        </div>
        <div class="mb-3 fw-bold my-4">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="name@example.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="form-floating my-4">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                style="height: 100px"></textarea>
            <label for="floatingTextarea">Comments</label>
        </div>
        <div class="mb-3 form-check my-5">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I want to receive updates on the AdastrA Project</label>
        </div>

        <button type="submit" class="btn btn-primary my-4">Submit</button>


    </form>
    <!--Contact form end -->
</body>

</html>
